<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li
            class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"
          >
            <a href="#-about-me">Yuanpeng He's Homepage</a>
          </li>
          {% for link in site.data.navigation.main %}
          <li class="masthead__menu-item">
            {% if link.url contains '#' %}
              <!-- 如果是页面内锚点链接，强制在当前页面跳转 -->
              <a href="{{ domain }}{{ link.url }}" target="_self">{{ link.title }}</a>
            {% else %}
              <!-- 其他链接（外部链接）则遵循 base 标签的默认行为 -->
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            {% endif %}
          </li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
